<!-- Display the countdown timer in an element -->

<!DOCTYPE html>
<html>
<head>
  <title id="title"></title>
</head>
<body style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
  <h2>Đếm ngày về</h1>
  <h1>Quý nhau thì mừng tuổi cho một tí vô đây nhé(MB Bank): 9704 2292 4100 8429</h1>
  <h3 id="body"></h1>
</body>
</html>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 15, 2023 15:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("title").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  document.getElementById("body").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("title").innerHTML = "Về được nhà rồi :> !";
    document.getElementById("body").innerHTML = "Xin 2 cái mochi nhé!";
  }
}, 1000);
</script>
